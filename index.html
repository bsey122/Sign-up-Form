<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="container">
        <div class="container-imageCard">
            <div class="container-logo">
                <img src="./img/odin-lined.png" alt="Odin logo">
                <p>ODIN</p>
            </div>
            <div class="container-credit">
                <p>
                    Photo by <a href="https://unsplash.com/photos/_ncPDMhXKJY?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Marc Sendra Martorell</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
            <img class="container-image" src="./img/starry-night.jpg" alt="A starry night">
        </div>
        <div class="container-content">
            <form action="#" method="get">
                <div class="container-form">
                    <div class="container-text">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                            Sign up now to get started.
                        </p>
                        <p>
                            You know you want to.
                        </p>
                    </div>
                    <p>
                        Let's do this!
                    </p>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="email">
                    <label for="phoneNumber">PHONE Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" name="password" id="user_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,}" title="Password must be at least 6 characters and contain at least one uppercase, one lowercase, and one number">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,}" title="Password must be at least 6 characters and contain at least one uppercase, one lowercase, and one number">
                </div>
                <div class="container-submit">
                    <button class="container-button" type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
